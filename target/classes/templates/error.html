<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel = "stylesheet" href="/css/bootstrap.min.css"/>
        <link rel = "stylesheet" href="/css/app.custom.css"/>
        <script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        <script src="/js/bootstrap.min.js" type="application/javascript"></script>

    </head>
    <body>
        <div th:insert="navigation :: nav"></div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="error-template">
                        <h1>
                            Oops!</h1>
                        <div th:text="${message}">Busy,Please try again later!</div>
                        <div class="error-actions">
                            <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                                Take Me Home </a><a href="/" class="btn btn-default btn-lg">
                                <span class="glyphicon glyphicon-envelope"></span> Contact Support
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
